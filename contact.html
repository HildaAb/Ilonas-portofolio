<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portofolio contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/contact.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">HILDA AB</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="projects.html">PROJECTS</a></li>
        <li><a href="contact.html active">CONTACT</a></li>
      </ul>
    </header>

    <div class="contact-container">
      <h2>Let's get in touch</h2>
      <div class="contact-form">
        <form
          action="https://formspree.io/f/mvgkgkwo"
          method="POST"
          class="contact-form"
        >
          <div class="form-name">
            <input
              type="text"
              name="First name"
              placeholder="First name"
              class="name"
              required
            />
            <input
              type="text"
              name="Last name"
              placeholder="Last name"
              class="name"
              required
            />
          </div>
          <input
            type="email"
            name="Email adress"
            placeholder="Your email"
            required
          />
          <textarea
            name="Message"
            rows="7"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit" class="btn btn-primary">Send message</button>
        </form>
      </div>

      <div class="contact-info">
        <ul class="contact-details">
          <li>
            <a href="#"><img src="./images/phone.png" /></a>
            <h5>+46 (0)70 - 514 93 03</h5>
          </li>
          <li>
            <a href="#">
              <img src="./images/email.png" class="contact-email"
            /></a>
            <h5>hilda.IBA@outlook.com</h5>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
