  <body>
    <nav>
      <div class="container nav-container">
        <a href="index.html"> <h4 class="nav-name">HILDA AB</h4></a>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

          <li><a href="contact.html active">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="contact-container">
      <h2>Let's get in touch</h2>
      <div class="contact-form">
        <form
          action="https://formspree.io/f/mvgkgkwo"
          method="POST"
          class="contact-form"
        >
          <div class="form-name">
            <input
              type="text"
              name="First name"
              placeholder="First name"
              class="name"
              required
            />
            <input
              type="text"
              name="Last name"
              placeholder="Last name"
              class="name"
              required
            />
          </div>
          <input
            type="email"
            name="Email adress"
            placeholder="Your email"
            required
          />
          <textarea
            name="Message"
            rows="7"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit" class="btn btn-primary">Send message</button>
        </form>
      </div>

      <div class="contact-info">
        <ul class="contact-details">
          <li>
            <a href="#"><img src="./images/phone.png" /></a>
            <h5>+46 (0)70 - 514 93 03</h5>
          </li>
          <li>
            <a href="#">
              <img src="./images/email.png" class="contact-email"
            /></a>
            <h5>hilda.IBA@putlook.com</h5>
          </li>
        </ul>
      </div>
    </div>
  </body>
